<!doctype html>
<html ng-app="rtApp">
  <head>
    <title>Ancestry Test</title>
    <link href="/node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/styles/site.css" rel="stylesheet" type="text/css" />
    <link href="/styles/graph.css" rel="stylesheet" type="text/css" />

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/navBarController.js"></script>
    <script src="/node_modules/vis/dist/vis.min.js"></script>
    <script src='/scripts/graphController.js'></script>
  </head>
  <body>
    <div class="controller-div" ng-controller="NavBarController as components">
    <header>
    <nav class="navbar navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/#">Ancestry Graph</a>
        <form class="form-inline mt-2 mt-md-0 search-bar">
          <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email">
          <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </nav>
  </header>
      <div class="main-content">
        <div id="graph-controller-scope" ng-controller="GraphController as graph"><div id="graph"></div>

          <div id="graph-filter">

            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Graph Physics
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <div class="filter-form-item"><button ng-click="jiggleToggle()">Toggle Physics</button></div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Create Node
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    Create Node Body Location
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Hide/Show Relationships
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                    FILTER: <input id="edgeLabel" /></div>
                    <div class="sub-filter" id="edge-filter">
                      <div ng-repeat="relationship in filterRelationships">
                        <div class="filter-form-item"><input id="checkbox{{relationship}}" type="checkbox" name='NodeCheckbox' ng-checked="!getFirstEdgeWithLabel(relationship).hidden" value='{relationship}' ng-click='hideType(relationship)'>&nbsp{{relationship}}</input></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
