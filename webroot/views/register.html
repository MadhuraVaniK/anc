<div class = "reg-sizing" ng-controller="RegistrationController">
  <!-- mod from https://www.w3schools.com/howto/howto_css_signup_form.asp-->
  <form style="border:1px solid #ccc">
    <div class="container reg-sizing">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label class="reg-sizing" for="displayname"><b>Display Name</b></label>
      <input class="reg-sizing" type="text" placeholder="Name" name="displayname" required>

      <label class="reg-sizing" for="username"><b>Username</b></label>
      <input class="reg-sizing" type="text" placeholder="Username" name="username" required>

      <label class="reg-sizing" for="psw"><b>Password</b></label>
      <input class="reg-sizing" type="password" placeholder="Password" name="psw" required>

      <label class="reg-sizing" for="psw-repeat"><b>Repeat Password</b></label>
      <input class="reg-sizing" type="password" placeholder="Confirm Password" name="psw-repeat" required>

      <label>
        <input class="reg-sizing" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href='#' data-toggle="modal" data-target="#exampleModalLong" ng-click="showModal()" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix reg-sizing">
        <button type="button" class="cancelbtn reg-sizing">Cancel</button>
        <button type="submit" class="signupbtn reg-sizing">Sign Up</button>
      </div>
    </div>
  </form>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Privacy Terms</h5>
          <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" ng-include="'privacy.html'">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
