<div class="padded-content">
  <h3><span ng-if="loginObject.loggedIn && username == loginObject.username">Hello, </span>{{name}}</h3>
  <p>User ID: {{username}}</p>
  <h3>{{name + "'s"}} Graphs:</h3>
  <ul class="list-group list-group-flush">
    <a ng-repeat="graph in graphs" href="/graph/{{username}}/{{graph.id}}"><li class="list-group-item">{{graph.name}}</li></a>
  </ul>
</div>
